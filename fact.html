<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt('Введите факториал', '');
        var n = Number(a);
        function fact(n){
            return (n!=1) ? n * fact(n-1) : 1;
        }
        alert('Ваш факториал = '+ fact(n));
    </script>
    
</body>
</html>
